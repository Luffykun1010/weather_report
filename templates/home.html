<!DOCTYPE html>
<html lang="en">
<head>
  <title>WeatherApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

    <section >
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Weather Forcast</h1>
        </div>

          
            
        <div class="container mt-5">
            <div class="row d-flex justify-content-center ">
                <div class="col-sm-12   ">
                          <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
                            <form action="" method="post">
                                {% csrf_token %}

                                <div class="input-group rounded mb-3">
                                    <input type="text" class="form-control" name="city" placeholder="Search" aria-label="Search"
                                    aria-describedby="search-addon" />
                                   
                                    <button class="btn btn-default" type="submit">
                                        <span class="input-group-text border fw-bold" id="search-addon">Check!</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                <div class="col-sm-12 ">
                    <div class="card shadow-0 border m-1">
                        <div class="card-body p-4 ">
            
                            {% if city is not None %}
                                <div class="col-md-6 col-md-offset-3">
                                    <div class='d-flex'>
                                        <h1>{{city | capfirst}}</h1>
                                        <div id = 'imageContainer'><img src = 'http://openweathermap.org/img/w/{{data.weather_icon}}.png'></div>
                                    </div>
                                    <h3>Temperature: {{data.weather_temperature}}C</h3>
                                    <h3>Pressure: {{data.weather_pressure}}</h3>
                                    <h3>Humidity: {{data.weather_humidity}}</h3>
                                </div>
                            {% endif %}
            
                        </div>
                    </div>

                    

                </div>
            </div> <!--row end-->
        </div>
    </section>
</body>
</html>
